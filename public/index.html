<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Tee Elite Circle Invitational</title>
  <meta name="description" content="Tee Elite Circle Invitational. Confidence. Connection. Community." />

  <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#163326">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tee Elite">
  <meta name="msapplication-TileColor" content="#163326">
  <meta name="msapplication-TileImage" content="/images/tee-elite-favicon.png">

  <!-- EXACT fonts as tee-elite-invitational.html -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:    #163326;
      --green2:   #1E3A2B;
      --gold:     #A87C28;
      --gold2:    #C9A24A;
      --gold-lt:  #EDD9A3;
      --blush:    #D9A89F;
      --blush2:   #F2E4E1;
      --blush3:   #FBF5F4;
      --white:    #FFFFFF;
      --off:      #F8F7F4;
      --ink:      #163326;
      --body:     #2C2C2C;
      --muted:    #555555;
      --line:     rgba(0,0,0,.12);

      --serif: "Cormorant Garamond", Georgia, serif;
      --sans:  "Jost", ui-sans-serif, system-ui, sans-serif;
      --max: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--sans);
      font-size: 16px;
      color: var(--body);
      background: var(--white);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }

    /* ── BUTTONS (EXACT from tee-elite-invitational.html) ── */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 16px 30px;
      font-family: var(--sans); font-size: 12px; letter-spacing: .14em;
      text-transform: uppercase; font-weight: 600;
      border-radius: 999px; cursor: pointer;
      transition: all .2s ease; border: none; white-space: nowrap;
    }
    .btn-gold {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
      font-weight: 700;
    }
    .btn-gold:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(168,124,40,.42); }
    .btn-outline-green {
      background: transparent;
      border: 1.5px solid rgba(255,255,255,.80);
      color: var(--white);
    }
    .btn-outline-green:hover {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      border-color: transparent;
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
    }

    /* ── HERO (MATCH tee-elite-invitational.html sizing/alignment) ── */
    .hero {
      position: relative; overflow: hidden;
      padding: 0;
      min-height: 620px;
      min-height: 100vh;
      display: flex; align-items: center;
    }
    .hero-bg {
      position: absolute; inset: 0;
      background-image: url('/images/Tee-Elite-Green.png');
      background-size: cover;
      background-position: right center;
      z-index: 0;
    }

    /* Overlay removed per your edit */
    .hero-bg::after { display: none; }

    .hero-inner {
      max-width: var(--max); margin: 0 auto; position: relative;
      z-index: 1; padding: 56px 20px 40px;
      width: 100%;
    }

    .hero h1 {
      font-family: var(--serif); font-weight: 300; font-size: 52px;
      line-height: 1.0; color: var(--white); letter-spacing: -.01em; margin-bottom: 24px;
      text-shadow: 0 10px 32px rgba(0,0,0,.28);
    }
    .hero h1 em { font-style: italic; color: var(--gold2); }

    .hero-actions {
      display: flex; flex-direction: column; gap: 12px;
      flex-wrap: wrap;
    }
    .hero-actions .btn { max-width: 320px; }

    .hero-note {
      font-family: var(--serif);
      font-style: italic;
      font-weight: 300;
      font-size: 18px;
      color: rgba(255,255,255,.75);
      margin-top: 18px;
      letter-spacing: .04em;
      text-shadow: 0 8px 26px rgba(0,0,0,.22);
    }

    /* ── ANIMATIONS (EXACT behavior from tee-elite-invitational.html) ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .hero-inner > * { animation: fadeUp .65s ease both; }
    .hero-inner > *:nth-child(1) { animation-delay: .05s; }
    .hero-inner > *:nth-child(2) { animation-delay: .14s; }
    .hero-inner > *:nth-child(3) { animation-delay: .22s; }

    /* Mobile-first adjustments consistent with invitational page breakpoints */
    @media (max-width: 820px) {
      .hero { min-height: 100vh; }
      .hero-inner { padding: 64px 18px 44px; }
      .hero h1 { font-size: 46px; }
    }
    @media (max-width: 520px) {
      .hero h1 { font-size: 40px; }
      .hero-actions .btn { max-width: 100%; width: 100%; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-bg"></div>

    <div class="hero-inner">
      <h1>Tee Elite Circle<br><em>Invitational</em></h1>

      <div class="hero-actions">
        <a class="btn btn-gold" href="/tee-elite-invitational.html">View the Invitational</a>
        <a class="btn btn-outline-green" href="/member-login.html">Invitational Hub Login</a>
      </div>

      <p class="hero-note">Confidence. Connection. Community.</p>
    </div>
  </section>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registered:', registration.scope))
          .catch(error => console.log('ServiceWorker registration failed:', error));
      });
    }
  </script>
</body>
</html>
