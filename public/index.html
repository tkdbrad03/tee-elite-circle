<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tee Elite Invitational</title>

  <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#163326">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tee Elite">
  <meta name="msapplication-TileColor" content="#163326">
  <meta name="msapplication-TileImage" content="/images/tee-elite-favicon.png">

  <meta name="description" content="Tee Elite Invitational. Confidence. Connection. Community." />

  <!-- Same typography as tee-elite-invitational.html -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:    #163326;
      --green2:   #1E3A2B;
      --gold:     #A87C28;
      --gold2:    #C9A24A;
      --gold-lt:  #EDD9A3;
      --blush:    #D9A89F;
      --blush2:   #F2E4E1;
      --blush3:   #FBF5F4;
      --white:    #FFFFFF;
      --off:      #F8F7F4;
      --ink:      #163326;
      --body:     #2C2C2C;
      --muted:    #555555;
      --line:     rgba(0,0,0,.12);

      --serif: "Cormorant Garamond", Georgia, serif;
      --sans:  "Jost", ui-sans-serif, system-ui, sans-serif;
      --max: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--sans);
      font-size: 16px;
      color: var(--body);
      background: var(--white);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }

    /* HERO (mirrors tee-elite-invitational.html layout) */
    .hero {
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background-image: url('/images/Tee-Elite-Green.png');
      background-size: cover;
      background-position: center center;
      z-index: 0;
    }

    /* Lighter overlay (still provides contrast for white outline button) */
    .hero-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 18% 20%, rgba(255,255,255,.55) 0%, rgba(255,255,255,.10) 55%, rgba(255,255,255,0) 75%),
        linear-gradient(to right,
          rgba(22,51,38,.55) 0%,
          rgba(22,51,38,.28) 40%,
          rgba(22,51,38,.10) 62%,
          rgba(255,255,255,0) 100%
        );
    }

    .hero-inner {
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
      padding: 72px 20px 72px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: var(--serif);
      font-weight: 500;
      color: var(--white);
      font-size: clamp(44px, 7vw, 84px);
      line-height: 0.92;
      letter-spacing: .02em;
      text-shadow: 0 10px 32px rgba(0,0,0,.28);
    }
    .hero h1 em {
      font-style: italic;
      font-weight: 300;
      letter-spacing: .03em;
    }

    .hero-tagline {
      margin-top: 18px;
      font-family: var(--sans);
      font-weight: 600;
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255,255,255,.88);
    }

    .hero-actions {
      margin-top: 26px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    /* BUTTONS (exact from tee-elite-invitational.html) */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 16px 30px;
      font-family: var(--sans); font-size: 12px; letter-spacing: .14em;
      text-transform: uppercase; font-weight: 600;
      border-radius: 999px; cursor: pointer;
      transition: all .2s ease; border: none; white-space: nowrap;
    }
    .btn-gold {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
      font-weight: 700;
    }
    .btn-gold:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(168,124,40,.42); }
    .btn-outline-green {
      background: transparent;
      border: 1.5px solid rgba(255,255,255,.80);
      color: var(--white);
    }
    .btn-outline-green:hover {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      border-color: transparent;
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
    }

    /* Mobile-first alignment (matches invitational feel) */
    @media (max-width: 520px) {
      .hero-inner { padding: 82px 18px 82px; }
      .hero-actions { flex-direction: column; align-items: flex-start; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-bg"></div>

    <div class="hero-inner">
      <h1>Tee Elite<br><em>Invitational</em></h1>
      <div class="hero-tagline">Confidence. Connection. Community.</div>

      <div class="hero-actions">
        <a class="btn btn-gold" href="/tee-elite-invitational.html">View the Invitational</a>
        <a class="btn btn-outline-green" href="/member-login.html">Invitational Hub Login</a>
      </div>
    </div>
  </section>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registered:', registration.scope))
          .catch(error => console.log('ServiceWorker registration failed:', error));
      });
    }
  </script>
</body>
</html>
