<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Tee Elite Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="A private society for extraordinary women who use golf as their vehicle for connection, deals, and personal mastery." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tee Elite" />
  <link rel="apple-touch-icon" href="/images/app-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: #1a2a1a;
    }

    /* Golf Course Background */
    .splash-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/images/Golf_Course.png') center center / cover no-repeat;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    /* Dark overlay for better logo visibility */
    .splash-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    /* Content Container */
    .splash-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInScale 0.8s ease-out 0.6s forwards;
    }

    /* Circle Logo */
    .splash-logo {
      width: 320px;
      height: auto;
      max-width: 80vw;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.4));
    }

    /* Buttons */
    .splash-buttons {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 0 24px;
      z-index: 10;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out 1.2s forwards;
    }

    .splash-btn {
      padding: 16px 28px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 150px;
      text-align: center;
    }

    .splash-btn.primary {
      background: #e8ccc8;
      color: #2d3b2d;
      font-weight: 600;
    }

    .splash-btn.primary:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(232, 204, 200, 0.4);
    }

    .splash-btn.secondary {
      background: rgba(45, 59, 45, 0.9);
      color: #e8ccc8;
      border: 1px solid rgba(232, 204, 200, 0.3);
    }

    .splash-btn.secondary:hover {
      background: #2d3b2d;
      border-color: #e8ccc8;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .splash-logo {
        width: 280px;
      }

      .splash-buttons {
        flex-direction: column;
        align-items: center;
        bottom: 50px;
        gap: 12px;
      }

      .splash-btn {
        width: 200px;
      }
    }

    @media (min-width: 768px) {
      .splash-logo {
        width: 380px;
      }
    }

    @media (min-width: 1200px) {
      .splash-logo {
        width: 420px;
      }
    }

    /* Safe area for notched phones */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .splash-buttons {
        bottom: calc(50px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Golf Course Background -->
  <div class="splash-bg"></div>

  <!-- Logo -->
  <div class="splash-content">
    <img src="/images/tee-elite-logo.png" alt="The Tee Elite Circle" class="splash-logo">
  </div>

  <!-- Buttons -->
  <div class="splash-buttons">
    <a href="/member-login.html" class="splash-btn primary">Member Login</a>
    <a href="/landing.html" class="splash-btn secondary">Learn More</a>
  </div>
</body>
</html>
