<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tee Elite Invitational</title>
  <meta name="description" content="Tee Elite Circle Invitational. Designed for women in their next chapter. Confidence. Connection. Community." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tkdbrad03/tee-elite-circle/main/public/images/tee-elite-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:    #163326;
      --green2:   #1E3A2B;
      --gold:     #A87C28;
      --gold2:    #C9A24A;
      --gold-lt:  #EDD9A3;
      --blush:    #D9A89F;
      --blush2:   #F2E4E1;
      --blush3:   #FBF5F4;
      --white:    #FFFFFF;
      --off:      #F8F7F4;
      --ink:      #163326;
      --body:     #2C2C2C;
      --muted:    #555555;
      --line:     rgba(0,0,0,.12);

      --serif: "Cormorant Garamond", Georgia, serif;
      --sans:  "Jost", ui-sans-serif, system-ui, sans-serif;
      --max: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--sans);
      font-size: 16px;
      color: var(--body);
      background: var(--white);
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    img { display: block; max-width: 100%; }

    /* ── UTILITIES ── */
    .rule { height: 1px; background: var(--line); }

    .section-label {
      font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--gold); font-weight: 600; margin-bottom: 14px;
    }
    .section-title {
      font-family: var(--serif);
      font-size: 42px; font-weight: 400;
      color: var(--ink); line-height: 1.08;
      margin-bottom: 20px;
    }
    .section-title em { font-style: italic; color: var(--gold); }
    .section-body {
      font-size: 17px; line-height: 1.8; color: var(--body); font-weight: 300;
    }

    /* ── BUTTONS ── */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 16px 30px;
      font-family: var(--sans); font-size: 12px; letter-spacing: .14em;
      text-transform: uppercase; font-weight: 600;
      border-radius: 999px; cursor: pointer;
      transition: all .2s ease; border: none; white-space: nowrap;
    }
    .btn-gold {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
      font-weight: 700;
    }
    .btn-gold:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(168,124,40,.42); }
    .btn-outline-green {
      background: transparent;
      border: 1.5px solid rgba(255,255,255,.80);
      color: var(--white);
    }
    .btn-outline-green:hover {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      border-color: transparent;
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.32);
    }

    /* ── NAV ── */
    .nav {
      position: sticky; top: 0; z-index: 30;
      background: rgba(255,255,255,.97);
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(8px);
    }
    .nav-inner {
      max-width: var(--max); margin: 0 auto; padding: 0 20px;
      height: 66px;
      display: flex; align-items: center; justify-content: center;
    }
    .nav-logo {
      height: 52px; width: auto; display: block;
    }

    /* ── HERO ── */
    .hero {
      position: relative; overflow: hidden;
      padding: 0;
      min-height: 620px;
      display: flex; align-items: center;
    }
    .hero-bg {
      position: absolute; inset: 0;
      background-image: url('/images/Tee-Elite-Green.png');
      background-size: cover;
      background-position: right center;
      z-index: 0;
    }
    .hero-bg::after {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(
        to right,
        rgba(10,28,18,.75) 0%,
        rgba(10,28,18,.50) 40%,
        rgba(10,28,18,.10) 60%,
        transparent 100%
      );
    }
    .-inner {
      max-width: var(--max); margin: 0 auto; position: relative;
      z-index: 1; padding: 56px 20px 40px;
      width: 100%;
    }
    .label-tag {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--green); font-weight: 700; margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(168,124,40,.24);
    }
    .hero h1 {
      font-family: var(--serif); font-weight: 300; font-size: 52px;
      line-height: 1.0; color: var(--white); letter-spacing: -.01em; margin-bottom: 24px;
    }
    .hero h1 em { font-style: italic; color: var(--gold2); }
    .hero-tagline {
      font-family: var(--serif); font-size: 23px; font-weight: 400; font-style: italic;
      color: rgba(255,255,255,.85); line-height: 1.4; margin-bottom: 20px;
    }
    .hero-sub {
      font-size: 17px; line-height: 1.8; color: rgba(255,255,255,.80);
      font-weight: 300; margin-bottom: 32px;
    }
    .detail-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px 32px;
      margin-bottom: 32px; max-width: 560px;
    }
    .detail-pill {
      background: transparent; border: none; padding: 0;
    }
    .detail-pill .k {
      font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--gold2); font-weight: 700; margin-bottom: 5px;
    }
    .detail-pill .v {
      font-family: var(--serif); font-size: 20px; font-weight: 500;
      color: var(--white); line-height: 1.25;
      text-shadow: 0 1px 6px rgba(0,0,0,.35);
    }
    .hero-actions {
      display: flex; flex-direction: column; gap: 12px;
      flex-wrap: wrap;
    }
    .hero-actions .btn {
      max-width: 320px;
    }

    /* ── INFO BAR ── */
    .info-bar {
      background: var(--green);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .info-bar-inner {
      max-width: var(--max); margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
    }
    .info-bar-item {
      padding: 24px 20px;
      border-right: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .info-bar-item:nth-child(even) { border-right: none; }
    .info-bar-item:nth-child(3),
    .info-bar-item:nth-child(4) { border-bottom: none; }
    .info-bar-item .k {
      font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--gold2); font-weight: 700; margin-bottom: 6px;
    }
    .info-bar-item .v {
      font-family: var(--serif); font-size: 20px; font-weight: 500;
      color: rgba(255,255,255,.95); line-height: 1.2;
    }
    .section {
      max-width: var(--max); margin: 0 auto; padding: 60px 20px;
    }

    /* ── INCLUDES ── */
    .includes-grid {
      display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 40px;
    }
    .include-card {
      border: 1px solid var(--line); border-radius: 20px;
      padding: 28px 24px; background: var(--white);
      transition: border-color .2s, box-shadow .2s;
    }
    .include-card:hover {
      border-color: var(--gold-lt);
      box-shadow: 0 8px 32px rgba(168,124,40,.08);
    }
    .include-tag {
      display: inline-block; margin-bottom: 14px;
      font-size: 10px; letter-spacing: .16em; text-transform: uppercase;
      color: var(--gold); font-weight: 600;
      border-bottom: 1px solid var(--gold-lt); padding-bottom: 4px;
    }
    .include-card h3 {
      font-family: var(--serif); font-size: 23px; font-weight: 500;
      color: var(--ink); margin-bottom: 10px;
    }
    .include-card p { font-size: 16px; line-height: 1.75; color: var(--muted); font-weight: 300; }

    /* ── SCHEDULE ── */
    .schedule-section {
      background: var(--off);
      border-top: 1px solid var(--line); border-bottom: 1px solid var(--line);
    }
    .schedule-grid {
      display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 40px;
    }
    .schedule-item {
      display: flex; gap: 20px; padding: 24px 22px;
      background: var(--white); border: 1px solid var(--line); border-radius: 18px;
      align-items: flex-start;
    }
    .schedule-num {
      font-family: var(--serif); font-size: 44px; font-weight: 300;
      color: var(--gold-lt); line-height: 1; flex: 0 0 auto;
    }
    .schedule-content h4 {
      font-family: var(--serif); font-size: 22px; font-weight: 500;
      color: var(--ink); margin-bottom: 8px; line-height: 1.2;
    }
    .schedule-content p { font-size: 16px; color: var(--muted); line-height: 1.7; font-weight: 300; }

    /* ── REGISTER ── */
    .two-col { display: grid; grid-template-columns: 1fr; gap: 40px; }
    .reg-left { display: grid; gap: 28px; }
    .info-block { border-left: 2px solid var(--gold-lt); padding-left: 20px; }
    .info-block h4 {
      font-family: var(--serif); font-size: 21px; font-weight: 500;
      color: var(--ink); margin-bottom: 8px;
    }
    .info-block p { font-size: 16px; color: var(--muted); line-height: 1.7; font-weight: 300; }

    .register-card {
      background: var(--green); border-radius: 24px; padding: 36px 28px;
      box-shadow: 0 24px 64px rgba(22,51,38,.18); position: relative; overflow: hidden;
    }
    .register-card::before {
      content: ''; position: absolute; inset: 0;
      background: radial-gradient(ellipse 70% 50% at 110% -10%, rgba(237,217,163,.12), transparent);
      pointer-events: none;
    }
    .rc-inner { position: relative; }
    .register-card h3 {
      font-family: var(--serif); font-size: 36px; font-weight: 400; font-style: italic;
      color: rgba(255,255,255,.96); margin-bottom: 8px; line-height: 1.1;
    }
    .register-card .sub {
      font-size: 16px; color: rgba(255,255,255,.68); line-height: 1.65;
      margin-bottom: 28px; font-weight: 300;
    }
    .price-pill {
      display: inline-flex; align-items: baseline; gap: 8px;
      padding: 10px 20px; border: 1px solid rgba(237,217,163,.28);
      border-radius: 999px; background: rgba(237,217,163,.10); margin-bottom: 28px;
    }
    .price-pill .amount {
      font-family: var(--serif); font-size: 32px; font-weight: 500; color: var(--gold2);
    }
    .price-pill .per { font-size: 14px; color: rgba(255,255,255,.60); letter-spacing: .06em; }
    form { display: grid; gap: 14px; }
    .field { display: grid; gap: 7px; }
    .field label {
      font-size: 11px; letter-spacing: .13em; text-transform: uppercase;
      color: rgba(255,255,255,.64); font-weight: 600;
    }
    .field input, .field select {
      width: 100%; padding: 15px 18px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16); background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92); font-family: var(--sans); font-size: 16px;
      font-weight: 300; outline: none;
      transition: border-color .2s, box-shadow .2s; -webkit-appearance: none;
    }
    .field input::placeholder { color: rgba(255,255,255,.38); }
    .field select option { background: var(--green2); color: #fff; }
    .field input:focus, .field select:focus {
      border-color: rgba(201,162,74,.50);
      box-shadow: 0 0 0 4px rgba(201,162,74,.14);
    }
    .form-btn {
      width: 100%; padding: 17px;
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      color: var(--green); border: none; border-radius: 12px;
      font-family: var(--sans); font-size: 12px; letter-spacing: .14em;
      text-transform: uppercase; font-weight: 700; cursor: pointer;
      transition: all .2s ease; margin-top: 4px;
      box-shadow: 0 8px 24px rgba(168,124,40,.30);
    }
    .form-btn:hover { transform: translateY(-1px); box-shadow: 0 12px 32px rgba(168,124,40,.40); }
    .form-note { font-size: 14px; color: rgba(255,255,255,.50); text-align: center; margin-top: 10px; font-weight: 300; }
    .form-alt {
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 18px;
      padding-top: 18px; border-top: 1px solid rgba(255,255,255,.10);
    }
    .btn-ghost-sm {
      flex: 1; padding: 14px 16px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18); color: rgba(255,255,255,.82);
      font-family: var(--sans); font-size: 11px; letter-spacing: .10em;
      text-transform: uppercase; font-weight: 500; text-align: center; cursor: pointer;
      transition: border-color .2s, color .2s;
    }
    .btn-ghost-sm:hover { border-color: rgba(201,162,74,.45); color: var(--gold2); }

    /* ── GIVEBACK ── */
    .giveback {
      margin: 0 20px; border-radius: 24px;
      background: var(--white);
      border: 1px solid var(--line); padding: 48px 28px; text-align: center;
    }
    .giveback h2 {
      font-family: var(--serif); font-size: 38px; font-weight: 400;
      color: var(--ink); margin-bottom: 18px; line-height: 1.2;
    }
    .giveback h2 em { font-style: italic; color: var(--gold); }
    .giveback p { font-size: 17px; color: var(--body); max-width: 50ch; margin: 0 auto; line-height: 1.8; font-weight: 300; }

    /* ── SPONSORS ── */
    .sponsors-grid {
      display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 40px;
    }
    .sponsor-card {
      border: 1px solid var(--line); border-radius: 20px; padding: 32px 24px;
      transition: border-color .2s, box-shadow .2s;
    }
    .sponsor-card:hover { border-color: var(--gold-lt); box-shadow: 0 8px 32px rgba(168,124,40,.08); }
    .sponsor-tier {
      font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--gold); font-weight: 600; margin-bottom: 12px;
    }
    .sponsor-card h3 {
      font-family: var(--serif); font-size: 24px; font-weight: 400;
      color: var(--ink); margin-bottom: 12px;
    }
    .sponsor-card p { font-size: 16px; color: var(--muted); line-height: 1.7; font-weight: 300; }
    .sponsor-email {
      margin-top: 32px; padding: 26px 24px;
      border: 1px solid var(--line); border-radius: 16px; background: var(--off);
    }
    .sponsor-email p { font-size: 16px; color: var(--muted); line-height: 1.75; font-weight: 300; }
    .sponsor-email a { color: var(--gold); text-decoration: underline; text-underline-offset: 3px; }

    /* ── FAQ ── */
    .faq-list { margin-top: 40px; display: grid; gap: 8px; }
    .faq-item {
      border: 1px solid var(--line); border-radius: 16px; overflow: hidden;
      transition: border-color .2s;
    }
    .faq-item:hover { border-color: var(--gold-lt); }
    .faq-q {
      padding: 22px 24px; display: flex; align-items: center; justify-content: space-between;
      font-family: var(--serif); font-size: 20px; font-weight: 400; color: var(--ink);
      background: var(--white); gap: 16px;
    }
    .faq-q::after {
      content: '+'; font-family: var(--sans); font-size: 22px; font-weight: 300;
      color: var(--gold); flex: 0 0 auto;
    }
    .faq-a {
      padding: 0 24px; font-size: 16px; color: var(--muted);
      line-height: 1.75; font-weight: 300; background: var(--white);
      max-height: 0; overflow: hidden;
      transition: max-height .3s ease, padding .3s ease;
    }
    .faq-item.open .faq-a {
      max-height: 200px;
      padding: 4px 24px 22px;
    }
    .faq-q { cursor: pointer; }
    .faq-item.open .faq-q::after { content: '−'; }

    /* ── FOOTER ── */
    .footer-bar { background: var(--green); margin-top: 72px; }
    .footer-inner {
      max-width: var(--max); margin: 0 auto; padding: 48px 20px;
      display: grid; gap: 10px; text-align: center;
    }
    .footer-brand {
      font-family: var(--serif); font-size: 24px; font-weight: 400; font-style: italic;
      color: rgba(255,255,255,.88);
    }
    .footer-tagline {
      font-size: 11px; letter-spacing: .16em; text-transform: uppercase;
      color: var(--gold2); font-weight: 500;
    }
    .footer-copy { font-size: 13px; color: rgba(255,255,255,.45); margin-top: 4px; }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .hero-inner > * { animation: fadeUp .65s ease both; }
    .hero-inner > *:nth-child(1) { animation-delay: .04s; }
    .hero-inner > *:nth-child(2) { animation-delay: .10s; }
    .hero-inner > *:nth-child(3) { animation-delay: .16s; }
    .hero-inner > *:nth-child(4) { animation-delay: .22s; }
    .hero-inner > *:nth-child(5) { animation-delay: .28s; }
    .hero-inner > *:nth-child(6) { animation-delay: .34s; }

    /* ── TABLET 640px+ ── */
    @media (min-width: 640px) {
      .hero { min-height: 700px; }
      .hero h1 { font-size: 88px; }
      .hero-actions { flex-direction: row; }
      .hero-actions .btn { max-width: none; }
      .info-bar-inner { grid-template-columns: repeat(4, 1fr); }
      .info-bar-item { border-bottom: none; }
      .info-bar-item:nth-child(even) { border-right: 1px solid rgba(255,255,255,.10); }
      .info-bar-item:last-child { border-right: none; }
      .section-title { font-size: 48px; }
      .includes-grid { grid-template-columns: 1fr 1fr; }
      .schedule-grid { grid-template-columns: 1fr 1fr; }
      .sponsors-grid { grid-template-columns: 1fr 1fr 1fr; }
      .giveback { padding: 64px 56px; margin: 0 28px; }
      .giveback h2 { font-size: 46px; }
      .nav-pill { display: inline-flex; }
    }

    /* ── DESKTOP 960px+ ── */
    @media (min-width: 960px) {
      .hero { min-height: 780px; padding: 0; }
      .hero-inner { padding: 88px 20px 88px; }
      .hero h1 { font-size: 104px; }
      .section { padding: 80px 20px; }
      .section-title { font-size: 52px; }
      .two-col { grid-template-columns: 1.1fr .9fr; gap: 64px; }
      .register-card { position: sticky; top: 82px; }
      .nav-text-link { display: block; }
    }
  </style>
</head>
<body>
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-inner">
      <h1>Tee Elite Circle<br><em>Invitational</em></h1>
      <div class="hero-actions">
        <a class="btn btn-gold" href="/tee-elite-invitational.html">View the Invitational</a>
        <a class="btn btn-outline-green" href="/member-login.html">Invitational Hub Login</a>
      </div>
      <p style="font-family:'Cormorant Garamond',Georgia,serif; font-style:italic; font-weight:300; font-size:18px; color:rgba(255,255,255,.75); margin-top:18px; letter-spacing:.04em;">A TMac Inspired Experience</p>
    </div>
  </section>

</body>
</html>
