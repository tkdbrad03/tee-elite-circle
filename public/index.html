<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Tee Elite Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="A private society for extraordinary women who use golf as their vehicle for connection, deals, and personal mastery." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tee Elite" />
  <link rel="apple-touch-icon" href="/images/app-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background: #1a2a1a;
    }

    /* Full Screen Splash Image */
    .splash-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/images/splash.png') center center / cover no-repeat;
      background-color: #1a2a1a;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    /* On mobile/portrait - contain the full image */
    @media (max-aspect-ratio: 3/4) {
      .splash-image {
        background-size: contain;
      }
    }

    /* On very wide screens - keep it elegant */
    @media (min-aspect-ratio: 16/9) {
      .splash-image {
        background-size: auto 100%;
      }
    }

    /* Buttons */
    .splash-buttons {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 0 24px;
      z-index: 10;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out 1.5s forwards;
    }

    .splash-btn {
      padding: 16px 28px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 150px;
      text-align: center;
    }

    .splash-btn.primary {
      background: #e8ccc8;
      color: #2d3b2d;
      font-weight: 600;
    }

    .splash-btn.primary:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(232, 204, 200, 0.4);
    }

    .splash-btn.secondary {
      background: rgba(45, 59, 45, 0.9);
      color: #e8ccc8;
      border: 1px solid rgba(232, 204, 200, 0.3);
    }

    .splash-btn.secondary:hover {
      background: #2d3b2d;
      border-color: #e8ccc8;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .splash-buttons {
        flex-direction: column;
        align-items: center;
        bottom: 40px;
        gap: 12px;
      }

      .splash-btn {
        width: 200px;
      }
    }

    /* Safe area for notched phones */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .splash-buttons {
        bottom: calc(40px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Full Screen Splash Image -->
  <div class="splash-image"></div>

  <!-- Buttons -->
  <div class="splash-buttons">
    <a href="/member-login.html" class="splash-btn primary">Member Login</a>
    <a href="/landing.html" class="splash-btn secondary">Learn More</a>
  </div>
</body>
</html>
