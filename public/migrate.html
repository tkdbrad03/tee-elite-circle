<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Run Members Migration</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px;max-width:720px;margin:auto}
    input,button{font-size:16px;padding:10px 12px}
    input{width:100%;margin:8px 0 14px}
    button{cursor:pointer}
    pre{background:#111827;color:#e5e7eb;padding:12px;border-radius:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h2>Members Migration Runner</h2>
  <p>Paste your MIGRATE_KEY and click Run.</p>

  <label>MIGRATE_KEY</label>
  <input id="key" placeholder="paste MIGRATE_KEY here" />

  <button id="run">Run Migration</button>

  <h3>Result</h3>
  <pre id="out">Waiting…</pre>

  <script>
    document.getElementById('run').addEventListener('click', async () => {
      const key = document.getElementById('key').value.trim();
      const out = document.getElementById('out');
      out.textContent = 'Running…';

      try {
        const res = await fetch('/api/admin/migrate-members', {
          method: 'POST',
          headers: { 'x-migrate-key': key }
        });
        const data = await res.json().catch(() => ({}));
        out.textContent = JSON.stringify({ status: res.status, ...data }, null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
