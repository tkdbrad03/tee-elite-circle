<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. TMac | CompliTrst™ League Solutions</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/complitrst-favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="League Solutions">
    
    <!-- Social Sharing / Open Graph -->
    <meta property="og:title" content="Dr. TMac | CompliTrst™ League Solutions">
    <meta property="og:description" content="Custom Golf League Apps That Build Community">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #1B4332;
            --forest-light: #2D6A4F;
            --forest-dark: #143325;
            --mint: #D8F3DC;
            --mint-dark: #B7E4C7;
            --gold: #C9A227;
            --gold-light: #E8D48A;
            --white: #ffffff;
            --cream: #f8faf8;
            --text-dark: #1a1a1a;
            --text-muted: #6b6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--forest) 0%, var(--forest-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--forest) 0%, var(--forest-light) 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--white);
            border-radius: 50%;
        }

        .profile-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            object-fit: cover;
            object-position: center top;
            margin-bottom: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .complitrst-logo {
            width: 80px;
            height: auto;
            margin-bottom: 16px;
        }

        .profile-name {
            font-family: 'Playfair Display', serif;
            color: var(--white);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .profile-credentials {
            color: var(--gold-light);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .profile-title {
            color: rgba(255,255,255,0.85);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .card-body {
            padding: 40px 25px 30px;
        }

        .tagline {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            color: var(--forest);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .sub-tagline {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 28px;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.25s ease;
            border: 2px solid transparent;
        }

        .link-btn.primary {
            background: linear-gradient(135deg, var(--forest) 0%, var(--forest-light) 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(27, 67, 50, 0.3);
        }

        .link-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(27, 67, 50, 0.4);
        }

        .link-btn.secondary {
            background: var(--mint);
            color: var(--forest);
        }

        .link-btn.secondary:hover {
            background: var(--mint-dark);
            transform: translateY(-2px);
        }

        .link-btn.outline {
            background: transparent;
            border-color: var(--forest);
            color: var(--forest);
        }

        .link-btn.outline:hover {
            background: var(--forest);
            color: var(--white);
            transform: translateY(-2px);
        }

        .link-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .divider {
            height: 1px;
            background: var(--mint-dark);
            margin: 24px 0;
        }

        .contact-row {
            display: flex;
            gap: 12px;
        }

        .contact-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .contact-btn.email {
            background: var(--forest);
            color: var(--white);
        }

        .contact-btn.email:hover {
            background: var(--forest-dark);
        }

        .contact-btn.website {
            background: var(--mint);
            color: var(--forest);
        }

        .contact-btn.website:hover {
            background: var(--mint-dark);
        }

        .contact-btn svg {
            width: 16px;
            height: 16px;
        }

        .save-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--gold) 0%, #d4af37 100%);
            color: var(--forest-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.3);
        }

        .save-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(201, 162, 39, 0.4);
        }

        .save-contact svg {
            width: 18px;
            height: 18px;
        }

        .footer {
            text-align: center;
            padding: 0 25px 25px;
        }

        .footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .footer-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }

        .footer-brand span {
            font-size: 0.8rem;
            color: var(--forest);
            font-weight: 600;
        }

        /* Animations */
        .link-btn, .contact-btn, .save-contact {
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        .links-section .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .links-section .link-btn:nth-child(2) { animation-delay: 0.15s; }
        .links-section .link-btn:nth-child(3) { animation-delay: 0.2s; }
        .contact-row { animation-delay: 0.25s; }
        .save-contact { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
