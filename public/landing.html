<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tee Elite Circle â€” A Private Society</title>
    <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a2e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tee Elite">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#1a2e1a">
    <meta name="msapplication-TileImage" content="/images/tee-elite-favicon.png">
    <meta name="description" content="An invitation-only collective for accomplished women who use golf as their vehicle for connection, deals, and personal mastery." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --tmac-blush: #e8ccc8;
            --tmac-bronze: #a67c52;
            --tmac-blush-light: #f7f0ef;
            --deep-forest: #1a2f23;
            --soft-cream: #FAF8F5;
            --charcoal: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            color: #f5f1e8;
            overflow-x: hidden;
        }

        /* Navigation */
        .hero-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 48px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-logo {
            height: 50px;
            width: auto;
        }

        .presents-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 12px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .circle-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 13px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--tmac-blush);
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-cta {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid rgba(232, 204, 200, 0.4);
            transition: all 0.4s ease;
            background: transparent;
        }

        .nav-cta:hover {
            background: rgba(232, 204, 200, 0.1);
            border-color: #e8ccc8;
            color: #e8ccc8;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(175deg, var(--deep-forest) 0%, #243d2c 50%, var(--deep-forest) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(232, 204, 200, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(166, 124, 82, 0.06) 0%, transparent 40%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin-top: 60px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
        }

        .lifestyle {
            font-style: italic;
            font-weight: 400;
            color: var(--tmac-blush);
        }

        .hero-subtext {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin: 2rem 0 3rem;
            letter-spacing: 0.01em;
            opacity: 0.95;
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-style: italic;
            margin: 2rem 0 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .founding-notice {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 2rem 0;
            opacity: 0.85;
            font-weight: 400;
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 3.5rem;
            border: 1.5px solid #f5f1e8;
            background: transparent;
            color: #f5f1e8;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 2px;
            margin-top: 1rem;
        }

        .enter-btn:hover {
            background: #f5f1e8;
            color: var(--deep-forest);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero-nav {
                padding: 20px 24px;
            }

            .logo-area {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .presents-text {
                display: none;
            }

            .nav-logo {
                height: 40px;
            }

            .hero {
                padding: 1.5rem;
            }

            .enter-btn {
                padding: 0.9rem 2.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .founding-notice {
                letter-spacing: 0.1em;
            }

            .nav-cta {
                font-size: 10px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="hero-nav">
        <div class="logo-area">
            <img src="/images/tmac-logo.png" alt="TMac Inspired" class="nav-logo">
            <span class="presents-text">presents</span>
            <span class="circle-name">The Tee Elite Circle</span>
        </div>
        <div class="nav-links">
            <a href="/member-login.html" class="nav-cta">Member Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>
                Not a league.<br>
                A <span class="lifestyle">lifestyle.</span>
            </h1>
            
            <p class="tagline">Among women who've already built. Now, you play.</p>
            
            <p class="founding-notice">Founding Circle ~ 4 seated</p>
            
            <a href="/bridge.html" class="enter-btn">Enter</a>
        </div>
    </section>
</body>
</html>
