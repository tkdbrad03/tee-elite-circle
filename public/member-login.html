<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
  <title>Member Login — The Tee Elite Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#163326">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tee Elite">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <meta name="msapplication-TileColor" content="#163326">
  <meta name="msapplication-TileImage" content="/images/tee-elite-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green:   #163326;
      --green2:  #1E3A2B;
      --gold:    #A87C28;
      --gold2:   #C9A24A;
      --gold-lt: #EDD9A3;
      --white:   #FFFFFF;
      --off:     #F8F7F4;
      --ink:     #163326;
      --body:    #2C2C2C;
      --muted:   #555555;
      --line:    rgba(0,0,0,.12);
      --serif:   "Cormorant Garamond", Georgia, serif;
      --sans:    "Jost", ui-sans-serif, system-ui, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--sans);
      font-size: 16px;
      color: var(--body);
      background: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    img { display: block; max-width: 100%; }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 30;
      background: rgba(255,255,255,.97);
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(8px);
    }
    .nav-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px;
      height: 66px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-logo { height: 46px; width: auto; }

    /* MAIN */
    .wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px 80px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    /* HEADING */
    .login-heading {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-heading h1 {
      font-family: var(--serif);
      font-weight: 400;
      font-size: 42px;
      line-height: 1.1;
      color: var(--ink);
      margin-bottom: 8px;
    }
    .login-heading h1 em {
      font-style: italic;
      color: var(--gold);
    }
    .login-heading p {
      font-size: 15px;
      color: var(--muted);
      font-weight: 300;
    }

    /* CARD */
    .login-card {
      border: 1px solid var(--line);
      border-radius: 20px;
      background: var(--white);
      padding: 32px 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      font-size: 10px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 500;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: 1.5px solid rgba(22,51,38,.18);
      border-radius: 999px;
      font-family: var(--sans);
      font-size: 14px;
      font-weight: 300;
      color: var(--ink);
      background: var(--white);
      outline: none;
      transition: border-color .2s ease;
    }
    .form-input::placeholder { color: rgba(44,44,44,.35); }
    .form-input:focus { border-color: var(--gold2); }

    /* BUTTONS */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px 30px;
      font-family: var(--sans);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: all .2s ease;
      border: none;
      text-align: center;
    }
    .btn-gold {
      background: linear-gradient(135deg, #C8A84B 0%, #E8D48A 35%, #F0E09A 50%, #D4A84A 70%, #B8922E 100%);
      color: var(--green);
      box-shadow: 0 8px 24px rgba(168,124,40,.26);
      font-weight: 700;
      margin-top: 8px;
    }
    .btn-gold:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(168,124,40,.34);
    }
    .btn-gold:disabled {
      opacity: .6;
      cursor: not-allowed;
      transform: none;
    }
    .btn-outline {
      background: transparent;
      border: 1.5px solid rgba(22,51,38,.22);
      color: var(--green);
      margin-top: 10px;
    }
    .btn-outline:hover {
      border-color: rgba(22,51,38,.4);
      transform: translateY(-1px);
    }

    /* ERROR */
    .error-message {
      background: rgba(180,80,80,.08);
      border: 1px solid rgba(180,80,80,.25);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 13px;
      color: #b94040;
      margin-top: 14px;
      text-align: center;
      display: none;
    }
    .error-message.visible { display: block; }

    /* LINKS */
    .fine {
      font-size: 13px;
      color: rgba(44,44,44,.55);
      line-height: 1.7;
      font-weight: 300;
      text-align: center;
      margin-top: 16px;
    }
    .fine a {
      color: var(--gold);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .fine a:hover { color: var(--gold2); }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted);
      transition: color .2s ease;
    }
    .back-link:hover { color: var(--ink); }

    /* APP INSTALL */
    .app-install {
      margin-top: 28px;
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
    }
    .app-install-title {
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 500;
      color: var(--ink);
      margin-bottom: 12px;
    }
    .app-install-steps {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.9;
      font-weight: 300;
    }
    .app-install-steps strong { color: var(--ink); font-weight: 500; }
    .app-install-note {
      font-size: 12px;
      color: rgba(44,44,44,.4);
      margin-top: 12px;
      font-style: italic;
    }

    /* FORGOT PASSWORD MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 32px 28px;
    }
    .modal h3 {
      font-family: var(--serif);
      font-weight: 400;
      color: var(--ink);
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.8;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 300;
    }
    .modal-actions { display: flex; flex-direction: column; gap: 10px; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .login-heading { animation: fadeUp .55s ease both; animation-delay: .05s; }
    .login-card    { animation: fadeUp .55s ease both; animation-delay: .12s; }
    .app-install   { animation: fadeUp .55s ease both; animation-delay: .20s; }
  </style>
</head>
<body>

  <header class="nav">
    <div class="nav-inner">
      <a href="/" aria-label="Back to home">
        <img class="nav-logo" src="/images/tmac-logo.png" alt="TMac Inspired">
      </a>
    </div>
  </header>

  <main class="wrap">
    <div class="login-container">

      <div class="login-heading">
        <h1>Welcome <em>Back</em></h1>
        <p>The Tee Elite Circle &nbsp;·&nbsp; Member Access</p>
      </div>

      <div class="login-card">
        <form id="magic-form">
  <div class="form-group">
    <label class="form-label">Email</label>
    <input type="email" id="magic-email" class="form-input" required placeholder="your@email.com">
  </div>

  <button type="submit" class="btn btn-gold" id="magic-btn">
    Send Magic Link
  </button>

  <div id="magic-message" class="error-message"></div>
</form>

      <a href="/" class="back-link">← Back to Home</a>

      <div class="app-install">
        <h3 class="app-install-title">Add to Home Screen</h3>
        <div class="app-install-steps">
          <strong>iPhone:</strong> Tap the Share button, then "Add to Home Screen"<br><br>
          <strong>Android:</strong> Tap the menu (3 dots), then "Add to Home Screen"
        </div>
        <p class="app-install-note">Access The Circle like an app — no download required</p>
      </div>

    </div>
  </main>



 <script>
document.addEventListener('DOMContentLoaded', function () {

  const form = document.getElementById('magic-form');
  const message = document.getElementById('magic-message');
  const button = document.getElementById('magic-btn');

  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('magic-email').value.trim();
      if (!email) return;

      button.disabled = true;
      button.textContent = 'Sending...';
      message.classList.remove('visible');
      message.textContent = '';

      try {
        const res = await fetch('/api/auth/magic-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to send link.');

        message.textContent = 'Check your email for your login link.';
        message.classList.add('visible');
        button.style.display = 'none';

      } catch (err) {
        message.textContent = err.message;
        message.classList.add('visible');
        button.disabled = false;
        button.textContent = 'Send Magic Link';
      }
    });
  }

});
</script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const msgEl = document.getElementById('magic-message'); // you already have this div
  const btnEl = document.getElementById('magic-btn');     // you already have this button

  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  // If no token in URL, do nothing (normal "send magic link" flow)
  if (!token) return;

  // Show verifying state
  if (btnEl) {
    btnEl.disabled = true;
    btnEl.textContent = 'Signing you in...';
  }
  if (msgEl) {
    msgEl.textContent = 'Signing you in...';
    msgEl.classList.add('visible');
  }

  try {
    const res = await fetch('/api/auth/magic-verify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ token })
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.error || 'Login failed.');

    // Clean URL (remove token) then redirect
    window.history.replaceState({}, document.title, '/member-login.html');
    window.location.href = '/home.html';
  } catch (e) {
    if (msgEl) {
      msgEl.textContent = e.message || 'Invalid or expired link. Please request a new one.';
      msgEl.classList.add('visible');
    }
    if (btnEl) {
      btnEl.disabled = false;
      btnEl.textContent = 'Send Magic Link';
    }
  }
});
</script>
</body>
</html>
