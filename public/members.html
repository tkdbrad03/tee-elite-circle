  <style>
    .page-header {
      margin-bottom: 48px;
    }

    .page-label {
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--tmac-bronze);
      margin-bottom: 8px;
    }

    .page-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 400;
      color: var(--charcoal);
      margin-bottom: 12px;
    }

    .page-subtitle {
      font-size: 14px;
      color: #666;
      max-width: 500px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    /* CHANGE: Added rounded corners */
    .player-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-align: center;
      padding: 32px 24px;
    }

    .player-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.08);
    }

    .player-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--tmac-blush-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto 20px;
    }

    .player-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-photo .initials {
      font-family: 'Cormorant Garamond', serif;
      font-size: 40px;
      color: var(--tmac-bronze);
      opacity: 0.5;
    }

      display: inline-block;
      background: linear-gradient(135deg, #c9a86c 0%, #a67c52 100%);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .player-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 500;
      color: var(--charcoal);
      margin-bottom: 8px;
    }

    .player-bio {
      font-size: 13px;
      color: #666;
      line-height: 1.7;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .player-tags {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.06);
      text-align: left;
    }

    .player-tag {
      font-size: 11px;
      color: #888;
    }

    .player-tag strong {
      color: var(--charcoal);
      font-weight: 500;
    }

    .view-profile-btn {
      display: block;
      text-align: center;
      padding: 14px;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--tmac-bronze);
      text-decoration: none;
      border-top: 1px solid rgba(0,0,0,0.06);
      margin-top: 20px;
      margin-left: -24px;
      margin-right: -24px;
      margin-bottom: -32px;
      transition: all 0.3s ease;
    }

    .view-profile-btn:hover {
      background: var(--tmac-blush-light);
      color: var(--charcoal);
    }

    .loading-state {
      text-align: center;
      padding: 80px 24px;
      color: #888;
      grid-column: 1 / -1;
    }

    @media (max-width: 900px) {
      .players-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .players-grid {
        grid-template-columns: 1fr;
      }

      .member-main {
        padding-bottom: 120px;
      }
    }

    </div>

    <p>The Tee Elite Circle — A TMac Inspired Experience</p>
  </footer>

<script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenuBtn.classList.toggle('active');
      mobileNav.classList.toggle('open');
    });

    // Logout
    document.getElementById('logout-link').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
      } catch (err) {
        console.error('Logout error:', err);
      }
      window.location.href = '/member-login.html';
    });

    // Load members
    async function loadPlayers() {
      try {
        const res = await fetch('/api/members/get');
        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/member-login.html';
            return;
          }
          throw new Error('Failed to load members');
        }
        
        const players = await res.json();
        const grid = document.getElementById('players-grid');
        
        if (players.length === 0) {
          grid.innerHTML = '<div class="loading-state">No members yet.</div>';
          return;
        }

        grid.innerHTML = players.map(player => `
          <div class="player-card">
            <div class="player-photo">
              ${player.photo_url 
                ? `<img src="${player.photo_url}" alt="${player.name}">`
                : `<span class="initials">${getInitials(player.name)}</span>`
              }
            </div>
            <h3 class="player-name">${player.name}</h3>
            ${player.bio ? `<p class="player-bio">${player.bio}</p>` : ''}
            <div class="player-tags">
              ${player.offering ? `<p class="player-tag"><strong>I offer:</strong> ${player.offering}</p>` : ''}
              ${player.looking_for ? `<p class="player-tag"><strong>Looking for:</strong> ${player.looking_for}</p>` : ''}
            </div>
            <a href="/profile.html?id=${player.id}" class="view-profile-btn">View Profile</a>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading members:', err);
        document.getElementById('players-grid').innerHTML = 
          '<div class="loading-state">Error loading members. Please refresh.</div>';
      }
    }

    function getInitials(name) {
      if (!name) return 'FM';
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    // Initialize
    loadPlayers();
  </script>
