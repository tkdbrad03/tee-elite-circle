<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
  <title>The Circle — The Tee Elite Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .member-main {
      padding-bottom: 100px; /* Extra padding for mobile nav */
    }

    .page-header {
      margin-bottom: 48px;
    }

    .page-label {
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--tmac-bronze);
      margin-bottom: 8px;
    }

    .page-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 400;
      color: var(--charcoal);
      margin-bottom: 12px;
    }

    .page-subtitle {
      font-size: 14px;
      color: #666;
      max-width: 500px;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    /* CHANGE: Pink member cards with rounded corners */
    .member-card {
      background: var(--tmac-blush);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-align: center;
      padding: 32px 24px;
    }

    .member-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto 20px;
    }

    .member-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-photo .initials {
      font-family: 'Cormorant Garamond', serif;
      font-size: 40px;
      color: var(--tmac-bronze);
      opacity: 0.5;
    }

    /* CHANGE: Gold Founding Member Badge */
    .member-pin {
      display: inline-block;
      background: linear-gradient(135deg, #c9a86c 0%, #a67c52 100%);
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      padding: 6px 14px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-weight: 500;
    }

    .member-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 500;
      color: var(--charcoal);
      margin-bottom: 8px;
    }

    .member-bio {
      font-size: 13px;
      color: #555;
      line-height: 1.7;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .member-tags {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.08);
      text-align: left;
    }

    .member-tag {
      font-size: 11px;
      color: #666;
    }

    .member-tag strong {
      color: var(--charcoal);
      font-weight: 500;
    }

    .view-profile-btn {
      display: block;
      text-align: center;
      padding: 14px;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--charcoal);
      text-decoration: none;
      border-top: 1px solid rgba(0,0,0,0.08);
      margin-top: 20px;
      margin-left: -24px;
      margin-right: -24px;
      margin-bottom: -32px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .view-profile-btn:hover {
      background: rgba(255,255,255,0.5);
    }

    .loading-state {
      text-align: center;
      padding: 80px 24px;
      color: #888;
      grid-column: 1 / -1;
    }

    /* Bottom Mobile Navigation Bar */
    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--deep-forest);
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .mobile-bottom-nav-inner {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .mobile-bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .mobile-bottom-nav-item.active,
    .mobile-bottom-nav-item:hover {
      color: var(--tmac-blush);
    }

    .mobile-bottom-nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    @media (max-width: 900px) {
      .members-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .members-grid {
        grid-template-columns: 1fr;
      }

      .member-card {
        border-radius: 12px;
      }

      .member-main {
        padding-bottom: 120px;
      }

      /* Show bottom nav on mobile */
      .mobile-bottom-nav {
        display: block;
      }

      /* Hide hamburger menu and old mobile nav */
      .mobile-menu-btn {
        display: none !important;
      }

      .mobile-nav {
        display: none !important;
      }
    }
  </style>
</head>
<body class="member-body">
  
  <!-- HEADER -->
  <header class="member-header">
    <div class="header-inner">
      <a href="/home.html" class="header-logo">
        <img src="images/tmac-logo.png" alt="TMac Inspired">
        <span>The Tee Elite Circle</span>
      </a>
      <nav class="header-nav">
        <a href="/home.html" class="nav-link">Home</a>
        <a href="/members.html" class="nav-link active">The Circle</a>
        <a href="/retreats.html" class="nav-link">Retreats</a>
        <a href="/wins.html" class="nav-link">Wins</a>
        <a href="/resources.html" class="nav-link">Tee Room</a>
      </nav>
      <div class="header-user">
        <a href="/profile.html" class="user-avatar" id="user-avatar">
          <span id="user-initials">FM</span>
        </a>
      </div>
      <button class="mobile-menu-btn" id="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- MOBILE NAV (for tablet) -->
  <div class="mobile-nav" id="mobile-nav">
    <a href="/home.html" class="mobile-nav-link">Home</a>
    <a href="/members.html" class="mobile-nav-link active">The Circle</a>
    <a href="/retreats.html" class="mobile-nav-link">Retreats</a>
    <a href="/wins.html" class="mobile-nav-link">Wins</a>
    <a href="/resources.html" class="mobile-nav-link">Tee Room</a>
    <a href="/profile.html" class="mobile-nav-link">My Profile</a>
    <a href="#" class="mobile-nav-link logout-link" id="logout-link">Log Out</a>
  </div>

  <!-- MAIN CONTENT -->
  <main class="member-main">
    <div class="page-header">
      <p class="page-label">12 Founding Members</p>
      <h1 class="page-title">The Circle</h1>
      <p class="page-subtitle">The women who said yes.</p>
    </div>

    <div class="members-grid" id="members-grid">
      <div class="loading-state">Loading members...</div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="member-footer">
    <p>The Tee Elite Circle — A TMac Inspired Experience</p>
  </footer>

  <!-- MOBILE BOTTOM NAV BAR -->
  <nav class="mobile-bottom-nav">
    <div class="mobile-bottom-nav-inner">
      <a href="/home.html" class="mobile-bottom-nav-item">
        <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Home</span>
      </a>
      <a href="/resources.html" class="mobile-bottom-nav-item">
        <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        <span>Tee Room</span>
      </a>
      <a href="/profile.html" class="mobile-bottom-nav-item">
        <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <span>Profile</span>
      </a>
    </div>
  </nav>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenuBtn.classList.toggle('active');
      mobileNav.classList.toggle('open');
    });

    // Logout
    document.getElementById('logout-link').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
      } catch (err) {
        console.error('Logout error:', err);
      }
      window.location.href = '/member-login.html';
    });

    // Load members
    async function loadMembers() {
      try {
        const res = await fetch('/api/members/get');
        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/member-login.html';
            return;
          }
          throw new Error('Failed to load members');
        }
        
        const members = await res.json();
        const grid = document.getElementById('members-grid');
        
        if (members.length === 0) {
          grid.innerHTML = '<div class="loading-state">No members yet.</div>';
          return;
        }

        grid.innerHTML = members.map(member => `
          <div class="member-card">
            <div class="member-photo">
              ${member.photo_url 
                ? `<img src="${member.photo_url}" alt="${member.name}">`
                : `<span class="initials">${getInitials(member.name)}</span>`
              }
            </div>
            <span class="member-pin">Founding Member #${String(member.pin_number).padStart(2, '0')}</span>
            <h3 class="member-name">${member.name}</h3>
            ${member.bio ? `<p class="member-bio">${member.bio}</p>` : ''}
            <div class="member-tags">
              ${member.offering ? `<p class="member-tag"><strong>I offer:</strong> ${member.offering}</p>` : ''}
              ${member.looking_for ? `<p class="member-tag"><strong>Looking for:</strong> ${member.looking_for}</p>` : ''}
            </div>
            <a href="/profile.html?id=${member.id}" class="view-profile-btn">View Profile</a>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading members:', err);
        document.getElementById('members-grid').innerHTML = 
          '<div class="loading-state">Error loading members. Please refresh.</div>';
      }
    }

    function getInitials(name) {
      if (!name) return 'FM';
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    // Initialize
    loadMembers();
  </script>
  <script src="/member-common.js"></script>
</body>
</html>
