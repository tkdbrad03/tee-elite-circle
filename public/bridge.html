<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tee Elite Circle</title>
    <link rel="icon" type="image/png" href="/images/tee-elite-favicon.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a2e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tee Elite">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --tmac-blush: #e8ccc8;
            --deep-forest: #1a2f23;
            --soft-cream: #FAF8F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--soft-cream);
            color: var(--deep-forest);
            overflow-x: hidden;
        }

        /* Navigation */
        .hero-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 48px;
            background: var(--deep-forest);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-logo {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-cta {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid rgba(232, 204, 200, 0.4);
            transition: all 0.4s ease;
            background: transparent;
        }

        .nav-cta:hover {
            background: rgba(232, 204, 200, 0.1);
            border-color: #e8ccc8;
            color: #e8ccc8;
        }

        /* Visual Section */
        .visual-section {
            padding: 4rem 2rem;
            min-height: calc(100vh - 106px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-grid {
            max-width: 1200px;
            margin: 0 auto 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .image-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .image-grid img:last-child {
            grid-column: 1 / -1;
            height: 350px;
        }

        .closing-statement {
            text-align: center;
            padding: 2rem;
        }

        .closing-statement p {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 300;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .continue-btn {
            display: inline-block;
            padding: 1rem 3.5rem;
            border: 1.5px solid var(--deep-forest);
            background: transparent;
            color: var(--deep-forest);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 2px;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            background: var(--deep-forest);
            color: var(--soft-cream);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero-nav {
                padding: 20px 24px;
            }

            .nav-logo {
                height: 40px;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .image-grid img:last-child {
                grid-column: 1;
                height: 300px;
            }

            .continue-btn {
                padding: 0.9rem 2.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-cta {
                font-size: 10px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="hero-nav">
        <div class="logo-area">
            <img src="/images/tmac-logo.png" alt="TMac Inspired" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="/member-login.html" class="nav-cta">Member Login</a>
        </div>
    </nav>

    <!-- Visual Section -->
    <section class="visual-section">
        <div class="image-grid">
            <img src="/images/tee-elite-circle.png" alt="The Tee Elite Circle">
            <img src="/images/the-long-game.png" alt="The long game">
            <img src="/images/gold-golf-ball.png" alt="Gold golf ball">
        </div>

        <div class="closing-statement">
            <p>This is Not About Golf. This is About Who Belongs.</p>
            <a href="/landing-application.html" class="continue-btn">Continue to Application</a>
        </div>
    </section>
</body>
</html>
